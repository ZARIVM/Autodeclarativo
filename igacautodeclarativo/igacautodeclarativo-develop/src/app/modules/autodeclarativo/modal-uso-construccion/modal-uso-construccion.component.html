<mat-dialog-content>
  <div class="modal fade show" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" style="display: block; padding-right:
    17px" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form [formGroup]="usoConstruccionForm">
        <div class="modal-content modalContentScroll">
          <div class="modal-header matHeader">
            <h5 class="modal-title" id="exampleModalLabel" mat-dialog-title>
              Usos y Destino
            </h5>
            <button mat-button [mat-dialog-close]="true" class="close"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-simple-headblue-govco">
              <div id="info">
                <div class="row fixRow">
                  <div class="col-6"
                    *ngIf="validarObligatoriedad('usoConstruccion')">
                    <div class="row">
                      <div class="col-12 pdd">
                        <label class="igac-label" style="color: #3366cc
                          !important">Uso de la construcción</label>
                      </div>
                      <div class="col-12">
                        <select id="depa" class="form-control igac-input"
                          formControlName="usoConstruccion" style="border-color:
                          #3366cc !important;
                          margin-left: 15px;">
                          <option
                            *ngFor="let uc of listUsosConstruccion"
                            [selected]="data.accion == 'editar' && uc.text ===
                            data.infoCons.usoConstruccion" [value]="uc.text">
                            {{ uc.text }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-6"
                    *ngIf="validarObligatoriedad('cantHabitaciones')">
                    <div class="row">
                      <div class="col-12 pdd">
                        <label class="igac-label" style="color: #3366cc
                          !important">Cantidad de
                          habitaciones
                        </label>
                      </div>
                      <div class="col-12">
                        <input type="text" class="form-control"
                          formControlName="cantHabitaciones"
                          style="border-color: #3366cc; margin-left: 15px"
                          [ngClass]="errorForm.habitacion ? 'selectInvalid' :
                          ''" />
                      </div>
                    </div>
                  </div>

                  <div class="col-6"
                    *ngIf="validarObligatoriedad('cantBanios')">
                    <div class="row">
                      <div class="col-12 pdd">
                        <label class="igac-label" style="color: #3366cc
                          !important">Cantidad de baños</label>
                      </div>
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder=""
                          formControlName="cantBanios" style="border-color:
                          #3366cc; margin-left: 15px"
                          [ngClass]="errorForm.banios ? 'selectInvalid' : ''" />
                      </div>
                    </div>
                  </div>
                  <div class="col-6"
                    *ngIf="validarObligatoriedad('cantLocales')">
                    <div class="row">
                      <div class="col-12 pdd">
                        <label class="igac-label" style="color: #3366cc
                          !important">Cantidad de locales
                        </label>
                      </div>
                      <div class="col-12">
                        <input type="text" class="form-control"
                          formControlName="cantLocales" style="border-color:
                          #3366cc; margin-left: 15px" [ngClass]="errorForm.local
                          ? 'selectInvalid' : ''" />
                      </div>
                    </div>
                  </div>

                  <div class="col-6" *ngIf="validarObligatoriedad('areaConst')">
                    <div class="row">
                      <div class="col-12 pdd">
                        <label class="igac-label" style="color: #3366cc
                          !important">Área de la construcción</label>
                      </div>
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder=""
                          formControlName="areaConst" style="border-color:
                          #3366cc; margin-left: 15px" />
                      </div>
                    </div>
                  </div>
                  <div class="col-6" *ngIf="validarObligatoriedad('anioConst')">
                    <div class="row">
                      <div class="col-12 pdd">
                        <label class="igac-label" style="color: #3366cc
                          !important">Año de la
                          construcción
                        </label>
                      </div>
                      <div class="col-12">
                        <input type="text" class="form-control"
                          formControlName="anioConst" style="border-color:
                          #3366cc; margin-left: 15px" />
                      </div>
                    </div>
                  </div>

                  <div class="col-6"
                    *ngIf="validarObligatoriedad('totalAreaConst')">
                    <div class="row">
                      <div class="col-12 pdd">
                        <label class="igac-label" style="color: #3366cc
                          !important">Total, área Construida</label>
                      </div>
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder=""
                          formControlName="totalAreaConst" style="border-color:
                          #3366cc; margin-left: 15px" disabled />
                      </div>
                    </div>
                  </div>
                  <div class="col-12">

                    <div class="row">
                      <div class="col-12 pdd">
                        <label for="" class="igac-label">Ingrese nombre modulo:</label>
                      </div>
                      <div class="col-6">
                        <input type="text" class="form-control"
                          style="border-color: #3366cc; margin-left: 15px"
                          #nombreInput />
                      </div>
                      <div class="col-6">
                        <button mat-button class="btn btn-primary"
                          (click)="agregar(nombreInput)">
                          Agregar
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 " style="border: black solid 2px; padding: 5px; margin-top: 5px" *ngFor="let tipo of
                    modules">
                    <div class="row">
                      <div class="col-12">
                        <div class="row">
                          <div class="col-11"> <p style="display: inline-block;"><strong style="font-size: 20px;">{{ tipo.nombre }}</strong></p>
                          </div>
                          <div class="col-1"> <a (click)="eliminarModulo(tipo.index)" id="deleteModule{{tipo.index}}" class="pointer"> <i
                            class="fas fa-trash-alt"></i></a></div>
                        </div>
                       
                       
                      </div>
                      <div class="col-5">
                       
                        <div class="custom-file" style="margin-bottom: 20px;" id="customFile">
                          
                          <input type="file" class="custom-file-input"
                            id="exampleInputFile{{tipo.index}}" aria-describedby="fileHelp"
                            (change)="cargaArchivo($event, tipo.index)">
                          <label class="custom-file-label"
                            for="exampleInputFile{{tipo.index}}">
                            Seleccionar Archivo
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="sinLin col-8" *ngFor="let archivo of
                        tipo.archivos">
                        <div class="noBotton form-check form-check-inline
                          sinLin
                          autoContenido" style="margin-right: 8px">
                          <input class="form-check-input" type="checkbox"
                            id="inlineCheckbox1" value="option1"
                            (change)="cambio(archivo.name, tipo.index, $event)"
                            />
                          <label class="form-check-label autoContenido"
                            for="inlineCheckbox1">{{ archivo.name }}</label>
                        </div>
                      </div>
                      <div class="sinLin col-2"
                      *ngIf="tipo.archivos.length !== 0"
                       >

                        <a (click)="eliminar(tipo.index)" id="delete{{tipo.index}}" class="pointer"> <i
                            class="fas fa-trash-alt"></i></a>

                      </div>
                    </div>

                  </div>
                  <!-- <div class="sinLin" style="width: 50px">
                      <label for="files" class="btn loadFile"><i class="fas
                          fa-upload"></i></label>
                      <input id="files" style="visibility: hidden" type="file"
                        (change)="cargaArchivo($event, tipo.nombre)" />
                    </div> -->
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <h6 style="color: red;"> {{mensajeError}}</h6>
          </div>
          </div>
            <mat-dialog-actions class="modal-footer">
              <button mat-button class="btn btn-primary" (click)="guardar()">
                Guardar
              </button>
            </mat-dialog-actions>
          </div>
        </form>
      </div>
    </div>
  </mat-dialog-content>
