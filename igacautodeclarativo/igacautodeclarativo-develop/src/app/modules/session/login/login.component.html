<form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
	<div class="container py-4">
		<div class="row justify-content-center">
			<div class="col-10 col-md-8 col-lg-6">
				<div class="col py-3 my-3 rounded-lg" style="background-color: #EEE;">
					<h2>Inicio de sesión</h2>
					<h4>Gobierno de Colombia</h4>
				</div>

				<div class="col">
					<div class="row">
						<label class="igac-label" for="user" style="color: #3366cc
									!important; margin-top: 5px;">Usuario</label>
					</div>
					<div class="row">
						<input class="form-control igac-input" id="user" type="text" formControlName="user" ngModel
							pattern="[a-zA-Z ]*" required style="border-color: #3366cc" />
					</div>
				</div>

				<div class="col">
					<div class="row">
						<label class="igac-label" for="password" style="color: #3366cc
									!important; margin-top: 5px;">Contraseña</label>
					</div>
					<div class="row">
						<input class="form-control igac-input" id="password" type="password" formControlName="password"
							ngModel pattern="^[0-9]{1,7}$" required style="border-color: #3366cc" />
					</div>
				</div>

				<div class="row mt-3">
					<div class="col text-right">
						<input type="Reset" class="btn btn-round btn-middle" value="Cancelar">
					</div>
					<div class="col text-left">
						<input type="Submit" class="btn btn-round btn-high" value="Ingresar"
							[disabled]="!loginForm.valid">
					</div>
				</div>

				<div class="row justify-content-center py-3 rounded-lg" style="background-color: #EEE;">
					<a href="#">¿Olvidó su contraseña?</a>
				</div>
			</div>
		</div>
	</div>
</form>
