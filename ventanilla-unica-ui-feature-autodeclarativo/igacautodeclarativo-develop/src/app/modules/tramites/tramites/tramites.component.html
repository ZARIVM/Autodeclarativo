<div class="container p-0 my-4">
  <div class="row">
    <div class="col-9">
      <igac-encabezado-seccion [title]="info.title"
                              [description]="info.description">
      </igac-encabezado-seccion>
    </div>
  </div>

  <div class="table-simple-headblue-govco" *ngIf="existTramites">
    <table class="w-100 table display table-responsive-sm table-responsive-md">
      <thead>
      <tr>
        <th>Trámite</th>
        <th>Estado</th>
        <th>Fecha</th>
        <th>Radicado</th>
        <th>Número predial</th>
        <th>Motivo de devolución</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of tramites">
        <td style="width: 40%">{{getTramite(item.tipoTramite)}}</td>
        <td style="width: 12%">{{item.processStatus | jbpmStatus}}</td>
        <td style="width: 12%">{{item.fechaHoraCreacion | date: 'dd/MM/yyyy'}}</td>
        <td style="width: 18%">{{item.numeroRadicado}}</td>
        <td style="width: 18%">{{item.numeroPredial}}</td>
        <td style="width: 18%">{{item.taskCancelComment}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
